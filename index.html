<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper, Rock, Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="selections">
      <button class="selection" data-selection="rock">Rock</button>
      <button class="selection" data-selection="paper">Paper</button>
      <button class="selection" data-selection="scissors">Scissors</button>
    </div>
    <div class="results">
      <div>
        Player
        <span class="result-score">0</span>
      </div>
      <div data-final-column>
        Computer
        <span class="result-score">0</span>
      </div>
    </div>
    <!-- <div class="result-selection winner">Rock</div>
    <div class="result-selection">Scissors</div> -->
    <script src="script.js"></script>
  </body>
</html>
